    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Recibir Pago</strong>
        </div>
        <div class="card-block">
          <form action="" method="post">
          <div class="form-group">
            <label for="company">Monto en CLP</label>
            <input type="number" class="form-control" id="company" placeholder="Ingrese el monto en CLP" (input)="update($event.target.value)">
          </div>
          <div class="form-group">
            <label for="vat">Monto en BTC</label>
            <input type="number" class="form-control" id="vat" [value]="targetAmount" disabled>
          </div>
          <div class="form-group">
            <label for="street">Tipo de Cambio</label>
            <input type="number" class="form-control" id="street" [value]="exchangeRate" disabled> CLP = 1 BTC
          </div>
          <div class="form-group">
            <label for="city">Email Cliente (opcional)</label>
              <input type="email" class="form-control" id="emailcliente" placeholder="Ingrese email del Cliente">
            </div>
            <div class="form-group">
            <label for="city">Descripci√≥n del pago (opcional)</label>
              <input type="text" class="form-control" id="descpago" placeholder="Ingrese detalles">
            </div>
          </form>
        </div>
        <div class="card-footer" align="right">
          <button type="submit" class="btn btn-sm btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
